{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <!-- Add your CSS links here -->
    <link href="{% static 'path/to/your/css/styles.css' %}" rel="stylesheet" />
    <style>
body {
    font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/premium-photo/back-school-with-school-items-elements-online-learning-study-from-home-back-school-flat-design_837518-1459.jpg') center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
        }

.registration-container {
    max-width: 400px;
    margin: 50px auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 20px;
}

.form-label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
}

.form-control {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}

.btn-primary {
    width: 100%;
    padding: 10px;
    box-sizing: border-box;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.btn-primary:hover {
    background-color: #45a049;
}

/* Additional styling for Parent Details section */
.text-center {
    text-align: center;
}

.mb-3 {
    margin-bottom: 15px;
}

.u {
    text-decoration: underline;
}

.navbar-nav > li > a {
    color: #f4ebeb; /* Set the desired font color */
}


.br {
    margin-bottom: 10px;
}


    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top " id="menu">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><img class="logo-custom" src="{% static 'assets/img/logo180-50.png' %}" alt=""  /></a>
            </div>

            <div class="navbar-collapse collapse move-me">
                <ul class="nav navbar-nav navbar-right">
                    <li ><a href="{% url 'index' %}"><b>HOME</a></b></li>
                     </ul>
            </div>    
        </div>
    </div>
    <div class="registration-container">
        <h2 class="text-center mb-4">Student Registration</h2>
        <form action="#" method="post">
            {% csrf_token %}
            <!-- Student Information -->
            <div class="form-group">
                <label for="name" class="form-label">Full Name:</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="confirm_password" class="form-label">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="disability_type" class="form-label">Type of Disability:</label>
                <select id="disability_type" name="disability_type" class="form-control" required>
                    <option value="deaf">Deaf</option>
                    <option value="dumb">Dumb</option>
                    <option value="blind">Blind</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender" class="form-label">Gender:</label>
                <select id="gender" name="gender" class="form-control" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob" class="form-label">Date of Birth:</label>
                <input type="date" id="dob" name="dob" class="form-control" required>
            </div><br>
            <!-- Parent Details -->
            <h3 class="text-center mb-3"><u>Parent Details</u></h3><br>
            <div class="form-group">
                <label for="parent_name" class="form-label">Father's Name:</label>
                <input type="text" id="parent_name" name="parent_name" class="form-control" required>
            </div><div class="form-group">
                <label for="parent_nam" class="form-label">Mother's Name:</label>
                <input type="text" id="parent_nam" name="parent_nam" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="parent_contact" class="form-label">Parent's Contact:</label>
                <input type="text" id="parent_contact" name="parent_contact" class="form-control" required>
            </div>
            <!-- End Parent Details -->
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
        </form>
    </div>

    <!-- Add your script or Bootstrap JS links here -->

</body>
</html>
