<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Course Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            background-color: #555;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            padding: 1rem;
            margin: 0 1rem;
        }

        section {
            padding: 2rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Admin - Course Management</h1>
    </header>
    <nav>
        <a href="#">View Courses</a>
        <a href="#">Add Course</a>
        <a href="#">Assign Courses</a>
        <a href="#">Delete Course</a>
    </nav>
    <section>
        <h2>View Courses</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Course Name</th>
                    <th>Teacher</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>John Doe</td>
                    <td>john.doe@example.com</td>
                    <td><a href="#">Edit</a> | <a href="#">Delete</a></td>
                </tr>
                <!-- Courses will be dynamically populated here -->
            </tbody>
        </table>

        <h2>Add Course</h2>
        <form id="addCourseForm">
            <label for="courseName">Course Name:</label>
            <input type="text" id="courseName" name="courseName" required>

            <label for="teacherName">Assign to Teacher:</label>
            <input type="text" id="teacherName" name="teacherName" required>

            <input type="submit" value="Add Course">
        </form>

        <h2>Assign Courses to Teachers</h2>
        <form id="assignCoursesForm">
            <label for="teacher">Teacher:</label>
            <input type="text" id="teacher" name="teacher" required>

            <label for="assignedCourses">Assigned Courses:</label>
            <input type="text" id="assignedCourses" name="assignedCourses" required>

            <input type="submit" value="Assign Courses">
        </form>
    </section>

    <script>
        // JavaScript code for form validation and interaction with the backend
        document.getElementById('addCourseForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Perform AJAX request to add the course
            // Update the table with the new course data
        });

        document.getElementById('assignCoursesForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Perform AJAX request to assign courses to the teacher
            // Update the table with the assigned courses
        });
    </script>
</body>
</html>
